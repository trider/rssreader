<ion-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Ionic Blank Starter</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
       <ion-item
         class="item-text-wrap"
         ng-repeat="item in items track by $index">
         <h2>{{item.title}}</h2>
         <div>{{item.content}}</div>

       </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
