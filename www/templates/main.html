<ion-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">{{ title }}</h1>
  </ion-header-bar>
  <ion-header-bar class="bar bar-subheader item item-input-inset">
    <label class="item-input-wrapper">
      <input
        ng-model="request.path"
        type="text" placeholder="feed">
    </label>
    <button class="button button-small"
            ng-click="submit(request)">Submit</button>
  </ion-header-bar>
  <ion-content ng-init="init()">
    <div class="row">
      <div class="col col-33">
        <div class="list card" ng-repeat="feed in feedLst | orderBy : '-date'" >
          <div class="item item-body item-button-right"
            ng-click="getFeed(feed, $index)"
               ng-if="feed.selected" style="background-color: silver">{{feed.title}}
            <button class="button button-stable"
              ng-click="remove($index)">
              <i class="icon ion-ios-close-empty"></i>
            </button>
          </div>
          <div class="item item-body item-button-right"
               ng-click="getFeed(feed, $index)"
               ng-if="!feed.selected" >{{feed.title}}
            <button class="button button-stable"
                    ng-click="remove($index)">
              <i class="icon ion-ios-close-empty"></i>
            </button>
          </div>

        </div>

      </div>
      <div class="col">
        <feed-item></feed-item>
      </div>
    </div>


  </ion-content>
</ion-view>
