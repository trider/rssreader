<ion-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">RSS Reader</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <div class="col col-33">
        <div class="list">

          <div class="item item-input-inset" ng-init="request.path=url">
            <label class="item-input-wrapper">
              <input
                ng-value="url";
                ng-model="request.path"
                type="text" placeholder="feed">
            </label>
            <button class="button button-small"
                    ng-click="submit(request)">Submit</button>
          </div>

        </div>
        <div class="list" ng-repeat="feed in feedLst track by $index">
            <div class="item item-text-wrap">
              <p>{{feed.path}}</p>
            </div>
        </div>

      </div>
      <div class="col">
        <ion-list class="list">
          <ion-item
            class="item item-text-wrap"
            ng-repeat="item in items track by $index">
            <h2>{{item.title}}</h2>
            <span ng-bind-html="item.content"></span>

          </ion-item>
        </ion-list>
      </div>
    </div>


  </ion-content>
</ion-view>
